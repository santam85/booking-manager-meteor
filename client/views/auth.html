<template name="login">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                {{> _loginButtonsMessages}}
                {{#if loggedIn}}
                    Hello {{user}}
                    {{> logoutForm}}
                {{else}}
                    {{> loginForm}}
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="signup">
    <div class="container">
        <form class="signup-form">
            <h2 class="signup-heading">Please sign in</h2>
            <label for="signup-username" class="sr-only">Email address</label>
            <input type="email" id="signup-username" class="form-control" placeholder="Email address" required autofocus>
            <label for="signup-password" class="sr-only">Password</label>
            <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    
    <form id="signup-form">

        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Full Name" />

        <button type="submit">Sign Up</button>
    </form>
</template>

<template name="loginForm">
    <h2 class="signup-heading">Please sign in</h2>

    <form id="login-form">
        <input id="login-email" type="email" placeholder="Email" class="form-control">
        <input id="login-password" type="password" placeholder="Password" class="form-control">

        <button class="btn btn-primary col-sm-12" id="login-buttons-password" type="submit">
            sign in
        </button>

        <div id="login-other-options">
            <a id="forgot-password-link" class="pull-left">forgot password?</a>
            <a id="signup-link" class="pull-right">create account</a>
        </div>
    </form>
</template>
